<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="visor"></div>
            <div class="teclado">
                <div class="row1">
                    <div class="primeiros clear borderradius  ">AC</div>
                    <div class="primeiros borderradius">C</div>
                    <div class=" operador borderradius">/</div>
                    <div class="demais borderradius">7</div>
                    <div class="demais borderradius">8</div>
                    <div class="demais borderradius">9</div>
                    <div class=" operador borderradius">x</div>
                    <div class="demais borderradius">4</div>
                    <div class="demais borderradius">5</div>
                    <div class="demais borderradius" >6</div>
                    <div class=" operador borderradius">-</div>
                    <div class="demais borderradius">1</div>
                    <div class="demais borderradius">2</div>
                    <div class="demais borderradius">3</div>
                    <div class=" operador borderradius">+</div>
                    <div class="zero  borderradius demais" >0</div>
                    <div class="demais borderradius">.</div>
                    <div class=" operador borderradius">=</div>            
                </div>
            </div>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
